<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>這是我的網頁</title>
    <meta name="description" content="這是關於我的網頁故事">
    <link rel="canonical" href="https://yozuwork.github.io/ogtag-demo/"/>
<!-- 告訴搜索引擎這是該頁面的首選版本，用於避免重複內容的問題。 -->

<title>簡訊設計 SimpleInfo Design</title>
<!-- 網頁標題，顯示在瀏覽器標籤上，對 SEO 也有幫助。 -->

<meta name="twitter:card" content="summary">
<!-- Twitter 卡片類型，設置為 "summary" 會顯示一個帶有小圖片的簡短預覽。 -->

<meta name="twitter:url" content="https://yozuwork.github.io/ogtag-demo/">
<!-- Twitter 卡片的 URL，當在 Twitter 上分享時，會指向這個頁面。 -->

<meta property="og:title" content="簡訊設計 SimpleInfo Design">
<!-- Open Graph 標籤，設置分享時顯示的網頁標題，這是針對社交媒體平台（如 Facebook）使用的標籤。 -->

<meta name="twitter:title" content="簡訊設計 SimpleInfo Design">
<!-- Twitter 卡片的標題，當分享時會顯示這個標題。 -->

<meta property="og:type" content="website">
<!-- Open Graph 標籤，告訴社交媒體這個網頁的類型，通常設為 "website"。 -->

<meta property="og:url" content="https://yozuwork.github.io/ogtag-demo/">
<!-- Open Graph 標籤，分享時顯示的 URL，指向該網頁。 -->

<meta name="description" content="因社群而生、專長資訊設計的行銷設計團隊，精準運用網頁、動畫、社群與自媒體，推出全面性的行銷策略。">
<!-- 網頁描述，用於告訴搜索引擎和其他抓取工具這個網頁的內容，對 SEO 有幫助，並且會顯示在搜索結果中。 -->

<meta property="og:description" content="因社群而生、專長資訊設計的行銷設計團隊，精準運用網頁、動畫、社群與自媒體，推出全面性的行銷策略。">
<!-- Open Graph 標籤，分享時顯示的描述，用於在社交媒體平台上展示更多關於該網頁的內容。 -->

<meta name="twitter:description" content="因社群而生、專長資訊設計的行銷設計團隊，精準運用網頁、動畫、社群與自媒體，推出全面性的行銷策略。">
<!-- Twitter 卡片的描述，當分享時會顯示這段描述。 -->

<meta property="og:image" content="https://simpleinfo.cc/img/share-image-home.png">
<!-- Open Graph 標籤，分享時顯示的圖片 URL，這是社交媒體平台上顯示的預覽圖。 -->

<meta property="og:image:width" content="1200">
<!-- Open Graph 標籤，定義分享圖片的寬度，幫助平台正確顯示圖片。 -->

<meta property="og:image:height" content="630">
<!-- Open Graph 標籤，定義分享圖片的高度，幫助平台正確顯示圖片。 -->

<meta name="twitter:image" content="https://simpleinfo.cc/img/share-image-home.png">
<!-- Twitter 卡片的圖片 URL，當分享時會顯示這個圖片。 -->

</head>
<body>
    <h1>hello works</h1>
</body>
</html>
